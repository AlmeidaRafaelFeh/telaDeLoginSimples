<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar com login e senha</title>    
</head>
<body>
    
    <div class="form">
        <form action="">
            <h2>Entrar</h2>
            <div class="input-box">
                <input type="email" nome="email" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <input type="password" nome="password" placeholder="Senha" required>
            </div>
        
            <div class="input-box">
                <input type="submit" nome="sign-in" value="Login">
            </div>
            <a href="#">Esqueci a senha</a>         
        </form>
    </div>
</body>
</html>
